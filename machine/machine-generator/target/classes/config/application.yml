    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000(10分钟)
      idle-timeout: 180000
      # 最大连接数，默认为10
      maximum-pool-size: 10
      # 从连接池返回的连接的自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000(30分钟)
      max-lifetime: 1800000
      # 连接超时时间，默认30000(30秒)
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

# Mybatis-plus配置
mybatis-plus:
  # 配置Mapper映射文件
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  # 配置Mybatis数据返回类型别名(默认别名式类名)
  type-aliases-package: com.nais.sz.*.pojo
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: true

# Mybatis SQL打印(方法接口所在的包，不是Mapper.xml所在的包)
logging:
  level:
    com.nais.sz.rt.mapper: debug
    com.nais.sz.rd.mapper: debug
    com.nais.sz.rbac.mapper: debug
    com.nais.sz.mbi.mapper: debug
    com.nais.sz.sys.mapper: debug

